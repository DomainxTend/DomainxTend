<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0d1117"/>
  
  <!-- Seedling stem -->
  <path d="M 200 320 Q 200 240, 200 200" stroke="#58a6ff" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Left leaf -->
  <path d="M 200 200 Q 150 180, 130 200 Q 150 220, 200 210 Z" fill="#238636" opacity="0.9"/>
  
  <!-- Right leaf -->
  <path d="M 200 200 Q 250 160, 280 170 Q 260 200, 200 205 Z" fill="#2ea043" opacity="0.9"/>
  
  <!-- Small sprout at top -->
  <circle cx="200" cy="200" r="6" fill="#58a6ff"/>
  
  <!-- Soil line -->
  <line x1="120" y1="320" x2="280" y2="320" stroke="#8b949e" stroke-width="3" stroke-linecap="round"/>
</svg>